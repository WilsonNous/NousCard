{% extends "base.html" %}
{% block content %}

<section class="nc-section">
    <h2>{{ 'Editar empresa' if empresa else 'Nova empresa' }}</h2>

    <form method="post" class="nc-form">
        <div>
            <label for="nome">Nome da empresa</label>
            <input type="text" id="nome" name="nome"
                   value="{{ empresa.nome if empresa else '' }}" required>
        </div>

        <div>
            <label for="documento">CNPJ / Documento</label>
            <input type="text" id="documento" name="documento"
                   value="{{ empresa.documento if empresa else '' }}">
        </div>

        {% if empresa %}
        <div>
            <label>
                <input type="checkbox" name="ativa" value="1"
                       {% if empresa.ativa %}checked{% endif %}>
                Empresa ativa
            </label>
        </div>
        {% endif %}

        <div class="nc-form-actions">
            <button type="submit" class="nc-btn nc-btn-outline">
                Salvar
            </button>
            <a href="{{ url_for('empresas.listar_empresas') }}" class="nc-btn">
                Voltar
            </a>
        </div>
    </form>
</section>

{% endblock %}
