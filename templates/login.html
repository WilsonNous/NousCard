<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NousCard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="nc-login-body">
    <div class="nc-login-box" role="main">
        <h1 class="nc-sr-only">Login - NousCard</h1>
        <h2 aria-hidden="true">Entrar</h2>
        
        {% if error %}
        <div class="nc-error" id="login-error" role="alert" aria-live="polite">
            <span aria-hidden="true">❌</span>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('auth.login_post') }}" aria-describedby="{% if error %}login-error{% endif %}">
            <div class="nc-form-group">
                <label for="email" class="nc-sr-only">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="E-mail" 
                    autocomplete="username" 
                    required
                    aria-invalid="{% if error %}true{% else %}false{% endif %}"
                    autofocus
                >
            </div>
            
            <div class="nc-form-group">
                <label for="senha" class="nc-sr-only">Senha</label>
                <div class="nc-password-wrapper">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Senha" 
                        autocomplete="current-password" 
                        required
                        aria-invalid="{% if error %}true{% else %}false{% endif %}"
                    >
                </div>
            </div>
            
            <button type="submit" class="nc-btn-primary" id="btn-login">
                <span class="btn-text">Entrar</span>
                <span class="btn-loading" style="display:none;">⏳ Entrando...</span>
            </button>
        </form>
        
        <p class="nc-login-forgot">
            <a href="{{ url_for('auth.registrar') }}">Criar nova conta</a>
        </p>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
